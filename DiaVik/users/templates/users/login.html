{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'users/css/styles.css' %}" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="{% static 'images/DiavikLogo.ico' %}" type="image/x-icon"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div class="login-container">
  <div class="frame">
    <div class="nav">
      <p class="signin">Войти</p>
    </div>
    <div>
        <form class="form-signin" action="" method="post" name="form">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }} </p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <p><button class="btn-signin" type="submit">Войти</button></p>
        </form>
      </div>
  </div>
</div>

<script src="{% static 'users/js/script.js' %}"></script>
</html>
